<!DOCTYPE html>
<html lang="en">

<head>
  <title>Redux Demo</title>
  <meta name="viewport" content=" width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <button id="button">Change Background</button>
  <script>
  const {createStore, combineReducers} = Redux
    // console.log(Redux)
    //Action Creators
    const CLICKED_BUTTON = (color) => {
      return {
        type: 'CLICKED_BUTTON',
        payload: color
      }
    }
    //Reducers
    const initialState = {
      color: 'blue'
    }
    const viewReducer = (state = initialState, action) => {
      switch (action.type) {
        case 'CLICKED_BUTTON':
          let newState = Object.assign({}, state, {
            color: action.payload
          })
          return newState
          break;
        default:
          return state
          break;
      }
    }
    const allReducers = combineReducers({
      viewReducer: viewReducer
    })
    const store = createStore(allReducers)
    // store.dispatch(CLICKED_BUTTON('red'))

    const button = document.getElementById("button")
    button.addEventListener('click', ()=>{
      store.dispatch(CLICKED_BUTTON('green'))
    })
    const render = ()=>{
      const appState = store.getState().viewReducer
      document.body.style.backgroundColor = appState.color
    }
    render()
    store.subscribe(render)
  </script>
</body>

</html>
